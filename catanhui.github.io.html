<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat丨Anhui的个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .name {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .btn {
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease-in-out;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .section {
            padding: 80px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-width: 800px;
            margin: 0 auto 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: white;
            margin: 15px auto;
            border-radius: 3px;
        }
        
        .interests {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .interest-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .interest-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .qq-contact {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 30px;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .section {
                padding: 50px 15px;
                margin: 0 15px 30px;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .interests {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles" id="particles-js"></div>
        
        <div class="header">
            <h1 class="name">Cat丨Anhui</h1>
            <a href="https://space.bilibili.com/3546391875947173?spm_id_from=333.1007.0.0" class="btn">访问我的B站空间</a>
        </div>
        
        <div class="section">
            <h2 class="section-title">个人圈子</h2>
            <div class="interests">
                <div class="interest-item">
                    <h3>PVP</h3>
                    <p>热爱竞技对战游戏</p>
                </div>
                <div class="interest-item">
                    <h3>服务器</h3>
                    <p>服务器搭建与维护</p>
                </div>
                <div class="interest-item">
                    <h3>搭路</h3>
                    <p>喜爱各种0cps搭路</p>
                </div>
                <div class="interest-item">
                    <h3>外桂</h3>
                    <p>研究各种桂</p>
                </div>
                <div class="interest-item">
                    <h3>电脑</h3>
                    <p>电脑硬件与DIY</p>
                </div>
                <div class="interest-item">
                    <h3>外设</h3>
                    <p>键盘鼠标等外设收藏</p>
                </div>
            </div>
            <div class="qq-contact">
                <p>QQ号：3897563431</p>
            </div>
        </div>
    </div>

    <!-- 粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子效果
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 100,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "attract"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "attract": {
                        "distance": 200,
                        "duration": 0.4,
                        "speed": 1
                    },
                    "push": {
                        "particles_nb": 10
                    }
                }
            },
            "retina_detect": true
        });
        
        // 增强粒子跟随鼠标效果
        document.addEventListener('mousemove', function(e) {
            const particles = particlesJS.particles;
            if (particles && particles.move && particles.move.attract) {
                particles.move.attract.enable = true;
                particles.move.attract.rotateX = e.clientX;
                particles.move.attract.rotateY = e.clientY;
            }
        });
    </script>
</body>
</html>
