<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat丨Anhui的个人博客</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #7ed6df 50%, #48dbfb 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .sidebar {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .sidebar h2 {
            color: #2c3e50;
            border-bottom: 2px solid #7ed6df;
            padding-bottom: 10px;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar li {
            padding: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sidebar li:hover {
            color: #3498db;
            transform: translateX(5px);
        }
        
        .sidebar li.active {
            color: #3498db;
            font-weight: bold;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .bilibili-btn {
            padding: 15px 30px;
            background-color: #00a1d6;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 161, 214, 0.4);
            z-index: 2;
        }
        
        .bilibili-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 161, 214, 0.6);
        }
        
        .profile {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            display: none;
        }
        
        .home-content {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .home-content h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .home-content p {
            font-size: 18px;
            color: #34495e;
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #2c3e50;
            font-size: 14px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="sidebar">
            <h2>Cat丨Anhui</h2>
            <ul>
                <li class="active" onclick="showPage('home')">主页</li>
                <li onclick="showPage('profile')">个人简介</li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="home-content" id="home">
                <h1>欢迎来到我的博客</h1>
                <p>这里是Cat丨Anhui的个人空间</p>
                <button class="bilibili-btn" onclick="window.open('https://space.bilibili.com/3546391875947173?spm_id_from=333.1007.0.0', '_blank')">访问我的B站主页</button>
            </div>
            
            <div class="profile" id="profile">
                <h2>个人简介</h2>
                <p><strong>我的圈子：</strong>PVP，搭路，sfs，电脑，硬件，外设</p>
                <p><strong>年龄：</strong>100岁</p>
                <p><strong>性别：</strong>男</p>
                <p><strong>QQ号：</strong>3897563431</p>
            </div>
        </div>
        
        <div class="footer">请冷静</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function showPage(pageId) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('profile').style.display = 'none';
            document.querySelector('.sidebar li.active').classList.remove('active');
            
            document.getElementById(pageId).style.display = 'block';
            event.target.classList.add('active');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
